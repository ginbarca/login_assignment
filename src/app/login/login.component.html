<div id="login">
	<h3 class="text-center text-white pt-5">Login form</h3>
	<div class="container">
		<div id="login-row" class="row justify-content-center align-items-center">
			<div id="login-column" class="col-md-6">
				<div id="login-box" class="col-md-12">
					<form id="login-form" class="form" action="/main">
						<h3 class="text-center text-info">Login</h3>
						<div class="form-group">
							<label for="username" class="text-info">Username:</label><br>
							<input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username">
						</div>
						<div class="form-group">
							<label for="password" class="text-info">Password:</label><br>
							<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
						</div>
						<div class="form-group">
							<input type="submit" name="submit" class="btn btn-info btn-md" value="Login" (click)="onLogin()">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
